site_name: Andy Chan
theme:
  favicon: img/triangle.png
  logo: img/triangle.png
  name: material
  font:
    text: PT Sans
  features:
    - toc.integrate
    - navigation.footer
    - navigation.expand
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      accent: amber
      scheme: default
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      accent: amber
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: orange
      accent: amber
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

copyright: Copyright &copy; 2023 Andy Chan

extra:
  social:
    - icon: fontawesome/brands/mastodon 
      link: https://mastodon.gamedev.place/@tkchanat
    - icon: fontawesome/brands/github
      link: https://github.com/tkchanat
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/tkchanat1
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/andy-chan-9b8294155/
    - icon: fontawesome/solid/paper-plane
      link: mailto:andychancse@gmail.com

extra_javascript:
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.plot.ly/plotly-2.18.2.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js
  - js/plot.js

extra_css:
  - css/app.css

markdown_extensions:
  - attr_list
  - footnotes
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - macros